<!doctype html>
<html lang="en">
  <head>
    <title>Web calculator app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      id="favicon"
      rel="shortcut icon"
      href="images/calculator-icon.svg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="site-header">Bhlweb's online calculator</h1>
    </header>

    <main>
      <div class="interface-container">
        <div class="interface-display">
          <span>0</span>
        </div>
        <div class="numpad-container">
          <button>C</button>
          <button>+/-</button>
          <button>%</button>
          <button>รท</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>x</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button class="double-zero">0</button>
          <button>,</button>
          <button>=</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 BHLweb.no</p>
    </footer>
    <script src="src/js/index.js"></script>
    <script src="src/js/colorScheme.js"></script>
  </body>
</html>
