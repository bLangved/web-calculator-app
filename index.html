<!doctype html>
<html lang="en">
  <head>
    <title>Web calculator app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      id="favicon"
      rel="shortcut icon"
      href="images/calculator-icon.svg"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/4652493b4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="site-header">Bhlweb's online calculator</h1>
    </header>

    <main>
      <div class="interface-container">
        <div class="interfaceDisplay-container">
          <span id="interfaceDisplay">0</span>
        </div>
        <div class="numpad-container">
          <button id="btnClear">c</button>
          <button id="btnToggleSign">+/-</button>
          <button id="btnPercent">%</button>
          <button id="btnDivide">รท</button>
          <button id="btnSeven">7</button>
          <button id="btnEight">8</button>
          <button id="btnNine">9</button>
          <button id="btnMultiply">x</button>
          <button id="btnFour">4</button>
          <button id="btnFive">5</button>
          <button id="btnSix">6</button>
          <button id="btnSubtract">-</button>
          <button id="btnOne">1</button>
          <button id="btnTwo">2</button>
          <button id="btnThree">3</button>
          <button id="btnAdd">+</button>
          <button id="btnZero" class="double-zero">0</button>
          <button id="btnDecimal">,</button>
          <button id="btnEquals">=</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 BHLweb.no</p>
    </footer>
    <script type="module" src="src/js/calculator.js"></script>
    <script src="src/js/utilities/colorScheme.js"></script>
  </body>
</html>
